<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Priority Meta Tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon Meta Tags -->
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#050523" />
		<!-- Disable Google translate in Chrome -->
		<meta name="google" content="notranslate" />
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@hendrikmitk" />
		<meta
			name="twitter:image"
			content="https://hendrikharlichs.vercel.app/icon-512.png"
		/>
		<!-- Open Graph Meta Tags -->
		<meta property="og:site_name" content="Hendrik Harlichs" />
		<meta property="og:locale" content="en_US" />
		<!-- Dynamic Svelte Tags -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root">%sveltekit.body%</div>
	</body>
</html>
