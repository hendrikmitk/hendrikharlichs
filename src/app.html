<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Priority Meta Tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon Meta Tags -->
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="theme-color" content="#050523" />
		<!-- Disable Google translate in Chrome -->
		<meta name="google" content="notranslate" />
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@hendrikmitk" />
		<meta name="twitter:image" content="https://hendrikharlichs.de/share.png" />
		<!-- Open Graph Meta Tags -->
		<meta property="og:site_name" content="Hendrik Harlichs" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image" content="https://hendrikharlichs.de/share.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<!-- Dynamic Svelte Tags -->
		%sveltekit.head%
		<!-- Font Preloading -->
		<link
			rel="preload"
			href="/fonts/archivo-black-v17-latin-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/karla-v23-latin-600.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/karla-v23-latin-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root">%sveltekit.body%</div>
	</body>
</html>
